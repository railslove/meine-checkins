version: v1.0
name: Deploy Android
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/android:29-node

blocks:
  - name: Install
    dependencies: []
    task:
      jobs:
        - name: npm install
          commands:
            - checkout --use-cache
            - cache restore
            - npm i
            - cache store
        - name: bundle install
          commands:
            - checkout --use-cache
            - cache restore
            - rbenv rehash
            - bundle install --path vendor/bundler
            - cache store

  - name: Build Android and deploy to Google Play Internal
    dependencies:
      - Install
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: ENVFILE
          value: '.env.production'
      secrets:
        - name: wfd-masterapp-app-secrets
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - npx pod-install
      jobs:
        - name: fastlane android deploy
          commands:
            - npx jetify
            - bundle exec fastlane android deploy
