version: v1.0
name: Deploy iOS
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11

blocks:
  - name: Build iOS and deploy to Testflight
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: ENVFILE
          value: '.env.production'
      secrets:
        - name: wfd-masterapp-app-secrets
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          # Needs ssh to clone apple-credentials repo for fastlane match
          - chmod 600 ~/.ssh/apple_certificates_deploy_rsa
          - ssh-add ~/.ssh/apple_certificates_deploy_rsa
          - rvm use stable --default
          - bundle install
          - yarn
      jobs:
        - name: fastlane ios deploy
          commands:
            - fastlane ios deploy
