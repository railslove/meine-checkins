version: v1.0
name: WFD MasterApp CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version node 12
      jobs:
        - name: yarn install
          commands:
            - checkout --use-cache
            - cache restore
            - yarn
            - cache store
  - name: Tests
    dependencies:
      - Install
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
      jobs:
        - name: jest
          commands:
            - yarn test
  - name: Static Analysis
    dependencies:
      - Install
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
      jobs:
        - name: lint
          commands:
            - yarn lint
        - name: typescript
          commands:
            - 'yarn check:types'

promotions:
  - name: Deploy Android
    pipeline_file: deploy-android.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master' and tag =~ '^v'"
  - name: Deploy iOS
    pipeline_file: deploy-ios.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master' and tag =~ '^v'"
