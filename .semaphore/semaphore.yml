version: v1.0
name: WFD MasterApp CI
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Install
    dependencies: []
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      jobs:
        - name: yarn install
          commands:
            - checkout
            - bundle install --path vendor/bundle
            - yarn
            - cache store
  - name: Tests
    dependencies:
      - Install
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
      jobs:
        - name: jest
          commands:
            - yarn test
  - name: Static Analysis
    dependencies:
      - Install
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
      jobs:
        - name: lint
          commands:
            - yarn lint
        - name: typescript
          commands:
            - 'yarn check:types'

  - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 11.2.1
            - bundle exec fastlane screenshots
            - artifact push project screenshots
